# yaml-language-server: $schema=https://raw.githubusercontent.com/cangulo-actions/semver/issue109/config.schema.yml

versioning:
  file: package.json

commits:
  - type: break
    release: major
  - type: feat
    release: minor
  - type: fix
    release: patch
  - type: refactor
    release: none
  - type: docs
    release: none
  - type: ci
    release: none

precommitcommands:
  enabled: true
  commands:
    - npm install
    - npm run build
